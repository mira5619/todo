<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-sComatible" content="ie-edge">
    <title>fb todo</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>To do</h1>
            <div class="details">
                <p class="date">Today:
                    <span></span>
                </p>
                <div class="tasks">
                    <span>tasks: </span>
                    <span class='badge'>0</span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul></ul>
        </div>
    </div>
    <div class="inputs">
        <button class="add" type="button">+</button>
        <input type="text" placeholder=" add a to-do">
        <button class="reset" type="button">reset</button>
    </div>
    <!-- <p class="note">* click to mark item as done; ** double click to delete item</p> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- https://www.youtube.com/watch?v=bmKDfRId4gk
        https://github.com/sirxemic/jquery.ripples -->
    <script src="jquery.ripples-min.js"></script>
    <script>
        $(document).ready(function () {
            $('body').ripples({
                dropRadius: 20,
                perturbance: 0.03
            });

        });
    </script>
    <script src="main.js"></script>
</body>

</html>
