<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-sComatible" content="ie-edge">
    <title>fb todo</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>To do</h1>
        </div>
        <div class="card-body">


            <div class="tasks">
                <span>tasks: </span>
                <span class='badge'>2</span>
            </div>

            <ul>
                <li>
                    <img class="hide" src="check.png">create to do list</li>
                <li>
                    <img class="hide" src="check.png"> go shopping</li>
            </ul>
            <div class="inputs">

                <input type="text" placeholder=" add a to-do">
                <button type="button">+</button>

            </div>

            <p>* click to mark item as done; ** double click to delete item;</p>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
